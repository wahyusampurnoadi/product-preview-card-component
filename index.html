<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- link css -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="gambar-parfum" id="desktop" />
      <img src="images/image-product-mobile.jpg" alt="gambar-parfum" id="mobile" />
      <div class="desc">
        <p class="title">PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="p">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

        <div class="price">
          <h3>$149.99</h3>
          <p>$169.99</p>
        </div>

        <button><img src="images/icon-cart.svg" alt="" /><span>Add to Cart</span></button>
      </div>
    </div>
  </body>
</html>
